<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Reservas Culturales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sistema de Reservas para Actividades Culturales</h2>
        
        <!-- Formulario de registro -->
        <form id="reservaForm" class="border p-4 rounded shadow-sm bg-white">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Código de Matrícula</label>
                <input type="text" class="form-control" id="matricula" maxlength="8" required>
            </div>
            <div class="mb-3">
                <label for="actividad" class="form-label">Actividad</label>
                <select class="form-select" id="actividad" required>
                    <option value="">Seleccionar...</option>
                    <option>Teatro</option>
                    <option>Taller de Dibujo</option>
                    <option>Club de Lectura</option>
                    <option>Excursión Cultural</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Registrar</button>
        </form>

        <!-- Tabla de reservas -->
        <div class="mt-5">
            <h4 class="mb-3">Reservas Registradas</h4>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Matrícula</th>
                        <th>Actividad</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaReservas"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
