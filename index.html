<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas Culturales</title>
    <!-- Enlace a Bootstrap desde CDN para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- Encabezado de la página -->
    <header class="bg-primary text-white text-center py-4 mb-4 shadow">
        <h1>Gestión de Reservas para Actividades Culturales</h1>
        <p class="mb-0">Oficina de Bienestar Universitario</p>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Formulario para registrar o editar una reserva -->
        <div class="card shadow mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Formulario de Reserva</h5>
            </div>
            <div class="card-body">
                <form id="reservaForm">
                    <div class="row g-3">
                        <!-- Campo para el nombre del estudiante -->
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <!-- Campo para el código de matrícula -->
                        <div class="col-md-6">
                            <label for="matricula" class="form-label">Código de matrícula</label>
                            <input type="text" id="matricula" class="form-control" maxlength="8" required>
                        </div>
                        <!-- Lista desplegable para seleccionar actividad -->
                        <div class="col-md-6">
                            <label for="actividad" class="form-label">Actividad cultural</label>
                            <select id="actividad" class="form-select" required>
                                <option value="">Selecciona una actividad</option>
                                <option value="Teatro">Teatro</option>
                                <option value="Taller de Dibujo">Taller de Dibujo</option>
                                <option value="Club de Lectura">Club de Lectura</option>
                                <option value="Excursión Cultural">Excursión Cultural</option>
                            </select>
                        </div>
                        <!-- Campo para seleccionar la fecha -->
                        <div class="col-md-6">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                    </div>
                    <!-- Boton para guardar o registrar -->
                    <div class="mt-4 text-end">
                        <button type="submit" id="btnGuardar" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla para mostrar todas las reservas registradas -->
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h5 class="mb-0">Listado de Reservas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Matrícula</th>
                                <th>Actividad</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaReservas">
                            <!-- Aquí se agregaran  las filas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script propio con toda la lógica de reservas -->
    <script src="script.js"></script>
</body>

</html>
